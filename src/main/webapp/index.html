<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Funcionários</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <div class="row" id="main">
        <div class="mb-3 py-3">
          <h4>Funcionários</h4>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="window.location.href='pages/add-funcionario.html';">Novo Funcionário</button>
        </div>
        <div class="mb-3">
          <input type="search" class="form-control search" id="busca" aria-label="Busca" onkeypress="listarFuncionarios()">
          <select class="form-select search-select" id="busca-filter" name="setor" required>
              <option value="nome" >Nome</option>
              <option value="setor" >Setor</option>  
          </select>
          <button class="btn btn-primary btn-search" onclick="listarFuncionarios()">Buscar</button>
        </div>
          <div class="mb-3" id="lista-funcionarios"></div>
      </div>
      <div class="row"></div>
    </div>
    <script src="resources/js/funcionarios.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
