<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/custom.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <title>Funcionários</title>
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <div id="form" class="row py-3">
                <div class="mb-3">
                    <h4><span id="op">Cadastro</span> de funcionário</h4>
                </div>
                <form id="funcionario-form">
                    <input type="hidden" class="form-control" id="idfuncionario">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomefuncionario" required>
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="salario" name="salario" min="500.00" max="500000.00" step="1.00" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">idade</label>
                    <input type="number" class="form-control" id="idade" name="idade" required>
                </div>
                <div class="mb-3">
                    <label for="setor" class="form-label">Setor</label>
                    <select class="form-select" id="setorid" name="setor" required>
                        <option value="" disabled selected hidden>Selecione o seu setor</option>  
                    </select>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='../index.html';">Voltar</button>
                    <button type="button" id="btnSubmit" onclick="addFuncionario()" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
            </div>
            <div class="row"></div>
        </div>
        <script src="../resources/js/add-funcionario.js"></script>
        <script src="../resources/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
